name: Android Instrumentation Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    env:
      AVD_NAME: test
      API_LEVEL: 30
      TARGET: google_apis
      ABI: x86

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Download Android SDK
        uses: android-actions/setup-android@v2

      - name: Install system image
        run: |
          sdkmanager --install "system-images;android-${API_LEVEL};${TARGET};${ABI}"
          sdkmanager --licenses <<< "y"

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd -n $AVD_NAME -k "system-images;android-${API_LEVEL};${TARGET};${ABI}" --device "pixel"

      - name: Start AVD and wait for boot
        run: |
          set -o pipefail
          trap 'echo "------ emulator.log ------"; cat emulator.log || echo "(no log)"' EXIT
          
          nohup emulator -avd $AVD_NAME -no-audio -no-window -gpu swiftshader_indirect > emulator.log 2>&1 &
          echo "⏳ Waiting for emulator to start..."
          sleep 30
          adb wait-for-device
          
          boot_completed=""
          retry=0
          until [[ "$boot_completed" == "1" || $retry -gt 60 ]]; do
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
            echo "Waiting for emulator... ($retry)"
            sleep 5
            ((retry++))
          done
          
          if [[ "$boot_completed" != "1" ]]; then
            echo "❌ Emulator failed to boot"
            exit 1
          fi

          echo "✅ Emulator booted"
          adb shell input keyevent 82

      - name: Build debug APK and test APK
        run: ./gradlew assembleDebug assembleAndroidTest

      - name: Run instrumented tests
        run: ./gradlew connectedDebugAndroidTest